<!DOCTYPE html> 
<html> 
  <head> 
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script> 
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>  
  </head> 
  <body> 
　　　 <a-assets>
        <img id="aug" src="assets/asset1.png">
      </a-assets>
    <a-scene  vr-mode-ui="enabled: false" embedded arjs renderer="precision: medium> 
        <a-marker preset="hiro"> 
          <a-image
            src="#aug"
            width = "2"
            height = "1.125"
            position="0 0 0.5"
            rotation="-90 0 0"
          > 
        </a-marker> 
      <a-entity camera></a-entity> 
    </a-scene> 
  </body> 
</html>
